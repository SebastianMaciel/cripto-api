    />

    <!-- Bootstrap CSS -->

  <body>
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="">
          <img
            src="./img/btc2.png"
            width="30"
            height="30"
            class="d-inline-block align-top mr-2"

    <div class="container">

            <img

              width="30"
              height="30"
              class="d-inline-block align-top mr-2"

          <!-- <p class="card-text"> -->
          <h1 class="display-4">$19.500 USD</h1>

        </div>
        <div class="card-footer text-muted">Actualizado: 11:21 PM</div>

    <script
